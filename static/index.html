<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <table class="table-division-2">
            <tr>
                <td class="table-division-left-cell" >

                    <div class="darkest-background" style="text-align: right; margin-top: 5px; margin-left: auto;">
                        <h2 class="translatable">Create new chat</h2>
                        <form>
                            <label for="chat-name-input" class="translatable">Chat name</label>
                            <br>
                            <input id="chat-name-input" type="text" value="">
                            <br><br>

                            <label for="first-user-input" class="translatable">First username</label>
                            <br>
                            <input id="first-user-input" type="text" value="">
                            <br>
                            <br>
                            <input id="create-new-chat-btn" class="translatable black-button" type="button" value="Create">
                        </form>
                    </div>

                    <br><hr>

                    <div class="darkest-background" style="text-align: right; margin-top: 5px; margin-left: auto;">
                        <h2 class="translatable">Join to the existing chat</h2>
                        <form>
                            <label for="userhash-input" class="translatable">User hash</label>
                            <br>
                            <input id="userhash-input" type="text" value="" style="width: 350px;">
                            <br>
                            <br>
                            <input id="join-chat-btn" class="translatable black-button" type="button" value="Join">
                        </form>
                    </div>
                </td>
                <td class="table-division-divider">
                </td>
                <td class="table-division-right-cell">

                    <div id="login-div" class="darkest-background" style="display: none; text-align: left; margin-top: 5px; margin-right: auto;">
                        <h2 class="translatable">Sign in / up</h2>
                        <form>
                            <label for="account-login" class="translatable">Account ID</label>
                            <br>
                            <input id="account-login" type="text" value="">
                            <br><br>

                            <label for="account-password" class="translatable">Password</label>
                            <br>
                            <input id="account-password" type="password" value="">
                            <br>
                            <br>
                            <input id="register-btn" class="translatable black-button" type="button" value="Register" style="float: left;">
                            <input id="login-btn" class="translatable black-button" type="button" value="Login">
                        </form>
                    </div>

                    <div id="chat-list-div" class="darkest-background" style="display: none; text-align: left; margin-top: 5px; margin-right: auto;">
                        <h2 class="translatable">Chat list</h2>
                        <div id="chat-list">

                        </div>
                    </div>

                </td>
            </tr>
        </table>

    </body>
    <script src="translator.js"></script>
    <script src="login_mgr.js"></script>
    <script src="chat_list.js"></script>
    <script src="index.js"></script>
</html>
